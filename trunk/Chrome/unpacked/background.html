<!DOCTYPE html>
<html>
    <head>
        <script type="application/javascript" language="javascript" src="jquery-1.5.2.min.js"></script>
        <script type="application/javascript" language="javascript" src="utility-0.1.6.min.js"></script>
    </head>
    <body>
        <script>
            $(function () {
                function getPage(url, callback) {
                    $u.log(1, "background.getPage", url, callback);
                    $.ajax({
                        url: url,
                        error:
                            function (XMLHttpRequest, textStatus, errorThrown) {
                                $u.error("background.getPage", textStatus);
                                callback(errorThrown, textStatus, XMLHttpRequest);
                            },
                        success:
                            function (data, textStatus, XMLHttpRequest) {
                                $u.log(1, "background.getPage", textStatus);
                                callback(data, textStatus, XMLHttpRequest);
                            }
                    });
                };

                /**
                 * Handles data sent via chrome.extension.sendRequest().
                 * @param request Object Data sent in the request.
                 * @param sender Object Origin of the request.
                 * @param callback Function The method to call when the request completes.
                 */
                function onRequest(request, sender, callback) {
                    $u.log(1, "background.onRequest", request, sender, callback);
                    if (request.action === 'getPage') {
                        getPage(request.url, callback);
                    }
                };

                // Wire up the listener.
                chrome.extension.onRequest.addListener(onRequest);
                $u.log(1, "Ready");
            }).ready();
        </script>
    </body>
</html>
